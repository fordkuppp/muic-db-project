<div class="modal {% if session['login_error'] %} is-active {% endif %}" id="login-modal">
    <div class="modal-background"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <strong class="modal-card-title">Login</strong>
            <button class="delete" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
            <form method="post" action="{{url_for('user.login')}}?next={{ request.path }}">
                <div class="field">
                    <label class="label">Username</label>
                    <div class="control has-icons-left has-icons-right">
                        <input class="input" type="text" placeholder="Username" name="username" required>
                        <span class="icon is-small is-left">
                            <i class="fas fa-user"></i>
                        </span>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Password</label>
                    <div class="control has-icons-left has-icons-right">
                        <input class="input" type="Password" placeholder="Password" name="password" required>
                        <span class="icon is-small is-left">
                            <i class="fa fa-lock"></i>
                        </span>
                        
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <p class="help is-danger">
                            {% if session['login_error'] %}
                            {{session.pop('login_error')}}
                            {% endif %}
                        </p>
                        <button class="button submit is-primary" type="submit">
                            <strong>
                                LOGIN
                            </strong>
                        </button>
                    </div>
                </div>
            </form>
        </section>
        <footer class="modal-card-foot">
            <a onclick="openForgetBlock(); closeLoginBlock();">
                <i class="fa fa-angle-right"></i>
                Forgot password
            </a>
            <a onclick="openSignupBlock(); closeLoginBlock();">
                <i class="fa fa-angle-right"></i>
                Create an account
            </a>
        </footer>
    </div>
</div>
