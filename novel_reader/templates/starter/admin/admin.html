<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>
all novels
<table>
{% for novel in novels %}
    <tr>
        <td>
            {{ novel.name }}
        </td>
        <td>
            <button class="btn btn-success" type="button" onclick="location.href='{{url_for('admin.novel_edit')}}?novelId={{ novel.id }}'">add/edit chapter</button>
            <button formmethod="DELETE" class="btn btn-success" type="button" onclick="location.href='{{url_for('admin.novel_remove')}}?id={{ novel.id }}'">remove novel</button>
        </td>
    </tr>
{% endfor %}
</table>
<button 
    class="btn btn-success" 
    data-bs-toggle="modal" 
    data-bs-target="#add" 
    type="button">
    add novel
</button>
<form action="{{url_for('admin.novel_add')}}" method="post">
    <div class="modal fade" id="add" tableindex="-1" aria-labelledby="modal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="label">Add novel</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                    <div class="modal-body my-4">
                            <div class="mb-3">
                                <label for="novelName" class="form-label">Name</label>
                                <input type="text" class="form-control" id="novelName" name="novelName" required>
                            </div>
                            <div class="mb-3">
                                <label for="novelImage" class="form-label">Image</label>
                                <input type="text" class="form-control" id="novelImage" name="novelImage" required>
                            </div>
                            <div class="mb-3">
                                <label for="novelDescription" class="form-label">Description</label>
                                <textarea type="text" class="form-control" id="novelDescription" name="novelDescription" required></textarea>
                            </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
